<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
    <h1>{{data[0].homename}} VS {{data[0].awayname}}</h1>
<p><a href="/team">teams</a></p>
<p><a href="/player">player</a><p>
<p><a href="/playoff">2019 playoff</a></p>
  
 <p>INFO</p>
<table width="800" border="1" class="table">
  <tr>
    <th>Home</th>
    <th>Away</th>
    <th>Date</th>
    <th>Score</th>
  </tr>
  {% for n in data %}
  <tr>
      <td><a href="/team/{{n.homeid}}">{{n.homename}}</a></td>
      <td><a href="/team/{{n.awayid}}">{{n.awayname}}</a></td>
      <td>{{n.date}}</td>
      <td><a href="/game/{{n.gameid}}">{{n.homepts}}:{{n.awaypts}}</a></td>
    </tr>
  {% endfor %}
</table>
