<body>
  <h1>playoff matchup</h1>
<p><a href="/team">teams</a></p>
<p><a href="/player">player</a><p>
<p><a href="/playoff">2019 playoff</a></p>
  
 <p></p>
<table width="800" border="1" class="table">
  <tr>
    <th>Round</th>
    <th>Conference</th>
    <th>Matchup</th>
  </tr>
  {% for n in playoff %}
  <tr>
    <td>{{n.round}}</td>
      <td>{{n.con}}</td>
      <td><a href='/series/{{n.serieid}}'>{{n.uname}} ({{n.uwin}}) vs {{n.lname}} ({{n.lwin}})</a></td>
    </tr>
  {% endfor %}
</table>
